<!DOCTYPE html>

<html>
 <head>
    <title>Painter Page</title>
 </head>
<body>
<h1>Painter entry Swarupa Jinne</h1>



<form>
    <label for="secretpaintername">The hidden painter name:</label>
    <input type="password" id="secretpaintername" name="secretpaintername" value="Monet">
    <br>
    <label for="guesspaintername">Guess the painter:</label>
    <input type="text" id="guesspaintername" name="guesspaintername">
    <br>
    <button type="button" onclick="checkPainter()">Check the guess</button>
  </form>
  
  <p>Good: <span id="good-count">0</span>, Oops: <span id="oops-count">0</span></p>

  <script>
    var good = 0;
    var oops = 0;

    function checkPainter() {
      var secret_PainterName = document.getElementById("secretpaintername").value;
      var guessed_PainterName = document.getElementById("guesspaintername").value;
      
      if (guessed_PainterName.toLowerCase() === secret_PainterName.toLowerCase()) {
        good++;
        alert("You got it right!");
      } else {
        oops++;
        alert("Sorry, wrong answer.");
      }
      
      document.getElementById("good-count").innerHTML = good;
      document.getElementById("oops-count").innerHTML = oops;
    }
  </script>
</body>
</html>
